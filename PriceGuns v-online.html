      function generatedataProductElement(brands) {
        let dataProductElement = brands.products.map((item, index) => {
          let resultLoop = "";
          let priceForShow = "";

          if (item.price > 0) {
            priceForShow = (item.price * dollar) / 10;
            let numString = priceForShow.toString();
            let result = "";
            let len = numString.length;
            for (let i = len - 1; i >= 0; i--) {
              result = numString[i] + result;
              if ((len - i) % 3 === 0 && i !== 0) {
                result = "." + result;
              }
            }
            priceForShow = result;
          }

          return (resultLoop += `<div class="itemProduct p-3  col-12  d-flex
                    align-items-center justify-content-start flex-row-reverse"
                          >
                            <div
                            dir="rtl"
                              class=" col-5 col-sm-7  d-flex align-content-center justify-content-start text-wrap flex-wrap text-break text-end fs-6 fw-bold"
                            >
                             ${item.name}&nbsp;
                             <a  href="${item.link ? item.link : ""}">معرفی</a>

                            </div>
                            <div
                              class="pe-sm-2 col-2  col-sm-2 d-flex align-content-center justify-content-center justify-content-sm-end fs-6 "
                            >
                              ${item.price ? item.price + " $" : ""} 
                            </div>
                            <div
                            dir="rtl"
                              class="pe-sm-2 col-5  col-sm-3 d-flex align-content-center justify-content-start fs-6 "
                            >
                            ${priceForShow ? priceForShow + " تومان" : ""} 
                              </div>
                            </div>`);
        });
        return dataProductElement;
      }

      function generatecategorysAccordionItems(
        categorys,
        subElementsInCategory
      ) {
        categorys.brands.map((item , index) => {
          let dataProductElement = generatedataProductElement(item);
          // let elementInAccordion = `<div class="bg-warning col-12  p-2 fs-6 fw-bold text-end">${item.brandName}</div> ${dataProductElement}`;
          let idRandom = self.crypto.randomUUID()
          let elementInAccordion = `<div class="accordion accordion-flush " id="accordionExample2">
                            <div class="accordion-item  col-12 mt-0 pt-0" >
        <h2 class="accordion-header  " id="heading${idRandom}_2">

          type="button" 
          data-bs-toggle="collapse"
           data-bs-target="#collapse${idRandom}_2"
            aria-expanded="true"
             aria-controls="collapse${idRandom}_2">
             
             <p class="col-12 text-end m-0 fs-6 pe-3">${item.brandName}</p>
          </button>
        </h2>
        <div id="collapse${idRandom}_2"
         class="accordion-collapse collapse "
          aria-labelledby="heading${idRandom}_2"

          <div class="accordion-body m-0 p-0">
            ${dataProductElement}
          </div>
        </div>
      </div>
   
    </div>`;
          subElementsInCategory.push(elementInAccordion);
        });
      }
